        function getEventIcon(event) {
            if (event.iconFixed) return event.iconFixed;
            const text = `${event.title} ${event.desc}`.toLowerCase();
            const isCar = /車|包車|接機|送機|transfer|shuttle|前往/.test(text);
            const isFlight = /飛|flight|plane|airport|機場|dps|tpe|起飛|航班|br\\d+/.test(text);
            const isHotel = /hotel|resort|check-in|check out|check-out|入住|退房|飯店|club med|courtyard/.test(text);
            const isFood = /晚餐|午餐|餐廳|eat|kitchen|lucciola|bambu|gado|food|dinner|lunch/.test(text) || event.type === 'food';

            if (isCar) return 'fa-car';
            if (isFlight) return 'fa-plane';
            if (isHotel) return 'fa-hotel';
            if (isFood) return 'fa-utensils';
            return 'fa-location-dot';
        }

        function getEventColor(event) {
            if (event.colorFixed) return event.colorFixed;
            const text = `${event.title} ${event.desc}`.toLowerCase();
            const isCar = /車|包車|接機|送機|transfer|shuttle|前往/.test(text);
            const isFlight = /飛|flight|plane|airport|機場|dps|tpe|起飛|航班|br\\d+/.test(text);
            const isHotel = /hotel|resort|check-in|check out|check-out|入住|退房|飯店|club med|courtyard/.test(text);
            const isFood = /晚餐|午餐|餐廳|eat|kitchen|lucciola|bambu|gado|food|dinner|lunch/.test(text) || event.type === 'food';

            if (isCar || isFlight) return 'text-sky-500';
            if (isHotel) return 'text-indigo-500';
            if (isFood) return 'text-yellow-500';
            return 'text-emerald-500';
        }

        function getEventIconHtml(event) {
            const main = `<span class="inline-block"><i class="fa-solid ${getEventIcon(event)} ${getEventColor(event)} dot-icon"></i></span>`;
            if (!event.iconExtra) return main;
            const extraColor = event.colorExtra || 'text-yellow-500';
            const extraLeft = event.iconNudgeLeft ? '-left-3' : 'left-4';
            const extra = `<span class="absolute ${extraLeft} top-1/2 -translate-y-1/2"><i class="fa-solid ${event.iconExtra} ${extraColor} dot-icon"></i></span>`;
            return `${main}${extra}`;
        }

        data.forEach(d => {
            const section = document.createElement('section');
            section.id = `day${d.day}`;
            section.className = 'day-card bg-white rounded-3xl shadow-xl overflow-hidden';

            const eventsHtml = d.events.map(e => `
                <div class="timeline-item relative pl-12">
                    <div class="event-main flex items-center gap-3 hover:bg-gray-50 rounded-lg p-2 -m-2 transition">
                        <div class="w-5 text-center relative">
                            ${getEventIconHtml(e)}
                        </div>
                        <span class="text-sm font-bold text-gray-700 w-20">${e.time}</span>
                        <div class="flex-1 min-w-0">
                            <p class="font-bold text-lg">${e.title}</p>
                            <p class="text-gray-500 text-sm">${e.desc}</p>
                        </div>
                        <i class="fa-solid fa-chevron-down text-gray-400 ml-2"></i>
                    </div>
                    <div class="detail-box mt-3 bg-gray-50 border border-gray-200 rounded-xl p-4">
                        <div class="grid md:grid-cols-2 gap-3 text-sm">
                            <p><span class="font-semibold">地址 Address：</span>${e.address}</p>
                            ${/\\+\\d[\\d\\s]{5,}/.test(e.phone || '') ? `<p><span class="font-semibold">電話 Phone：</span>${e.phone}</p>` : ''}
                            ${e.amount ? `<p class="md:col-span-2"><span class="font-semibold">金額 Cost：</span>${e.amount}</p>` : ''}
                        </div>
                        ${e.realImage === true ? `<img src="${e.image}" alt="${e.title}" class="mt-3 w-full h-44 object-cover rounded-lg border">` : ''}
                    </div>
                </div>
            `).join('');

            section.innerHTML = `
                <div class="${dayHeaderStyle[d.day]} p-6 text-white flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold">DAY ${d.day}｜${d.date}</h2>
                        <p class="opacity-90">${d.subtitle}</p>
                    </div>
                    <i class="fa-solid ${dayIcon[d.day]} text-3xl opacity-50"></i>
                </div>
                <div class="p-6 relative time-line space-y-8">${eventsHtml}</div>
            `;

            itinerary.appendChild(section);
        });

        document.querySelectorAll('.timeline-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('open');
                const icon = item.querySelector('.event-main .fa-chevron-down');
                icon.classList.toggle('rotate-180');
            });
        });

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                const offset = 80;
                const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - offset;

                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
